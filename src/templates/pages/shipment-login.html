{% extends 'base/base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<section>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-5 col-sm-12 login-box text-start d-flex align-items-center justify-content-center">
                <div class='clw_form'>
                    <form action="" method='post'>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <label for="authToken" class="h5 mt-3 mb-2">{{_('Authentication token')}}</label>
                        <p class='m-0 mb-1 text-red'>{% for error in token_form.token.errors %}{{error}}{% endfor %}</p>
                        <div class="input-group">
                            <input name='{{token_form.token.name}}' type="password" id="authToken" class="form-control"
                                aria-describedby="authTokenHint">
                            <div class="input-group-text p-0">
                                <button class='btn bi bi-eye' id='btn'
                                    onclick="return show_hide_password(this);"></button>
                            </div>
                        </div>
                        <div class="text-end">
                            <button type="submit" class='btn btn-outline-success mt-3'>{{_('Send')}}</button>
                            <a href="{{url_for('index')}}" class='btn btn-outline-danger ms-2 mt-3'>{{_('Homepage')}}</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</section>
{% endblock %}


{% block footer %}
{% endblock %}
